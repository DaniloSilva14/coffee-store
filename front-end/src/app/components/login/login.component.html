<app-header></app-header>
<div class="container">
  <div class="row d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="pt-4">Login</h1>
  </div>
  <form [formGroup]="loginForm" 
    class="d-flex flex-column align-items-center justify-content-center">
    <br>
    <div class="form-group my-2 form-group input-group-sm">
      <strong>Login</strong>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group input-group-sm">
      <strong>Password</strong>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div><br>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>  
  <br>
</div>

<app-footer></app-footer>
