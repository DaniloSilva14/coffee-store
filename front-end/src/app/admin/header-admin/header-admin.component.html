<div class="header">
  <header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Um novo conceito de café</span>
      <span class="site-heading-lower">Café Gourmet</span>
    </h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav" *ngIf="!type">
    <div class="container">
      <a class="navbar-brand text-uppercase fw-bold d-lg-none" [routerLink]="['/admin']">Café Gourmet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4 logout"><a
              class="nav-link text-uppercase" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav" *ngIf="type==1">
    <div class="container">
      <a class="navbar-brand text-uppercase fw-bold d-lg-none" [routerLink]="['/admin']">Café Gourmet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/admin']">Home</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
              [routerLink]="['/admin/manage-users']">Users</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
              [routerLink]="['/admin/manage-admins']">Admins</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
              [routerLink]="['/admin/manage-products']">Produtos</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
              [routerLink]="['/admin/manage-sales']">Vendas</a></li>
          <li class="nav-item px-lg-4 logout"><a
              class="nav-link text-uppercase" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
