<div class="header">
  <header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Um novo conceito de café</span>
      <span class="site-heading-lower">Café Gourmet</span>
    </h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Café Gourmet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/']">Home</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/store']">Loja</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/about']">Sobre nós </a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/contact']">Contato</a></li>
          <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" [routerLink]="['/store/kart']"><mat-icon>shopping_cart</mat-icon></a></li>
          <li class="nav-item px-lg-4" *ngIf="logado">
            <a class="nav-link text-uppercase login-logout" 
              (click)="logout()" 
              mat-raised-button
              matTooltip="{{nameUser}}"
              matTooltipPosition="above">
              Logout 
            </a>
          </li>
          <li class="nav-item px-lg-4" *ngIf="!logado"><a class="nav-link text-uppercase login-logout" [routerLink]="['/login']"> Login </a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
