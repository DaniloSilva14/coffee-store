<app-header></app-header>
<div class="container">
  <div class="py-3 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 mat-dialog-title>Login</h1>

    <div mat-dialog-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input type="text" matInput formControlName="email">
          <mat-hint>Login obrigatorio *</mat-hint>
          <mat-error *ngIf="loginForm.controls.email.errors">
            Entre com um Login valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="text" matInput formControlName="password">
          <mat-hint>Senha obrigatorio *</mat-hint>
          <mat-error *ngIf="loginForm.controls.password.errors">
            Entre com um Senha valido
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center py-2">
    <button class="btn btnDark" (click)="login()">Enviar</button>
  </div>
</div>
<app-footer></app-footer>
