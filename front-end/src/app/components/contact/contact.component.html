<app-header></app-header>
<div class="container">
  <div class="py-3 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 mat-dialog-title>Contato</h1>

    <div mat-dialog-content>
      <form [formGroup]="contactForm">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input type="text" matInput formControlName="name">
          <mat-hint>Nome obrigatorio *</mat-hint>
          <mat-error *ngIf="contactForm.controls.name.errors">
            Entre com um Nome valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email">
          <mat-hint>Email obrigatorio *</mat-hint>
          <mat-error *ngIf="contactForm.controls.email.errors">
            Entre com um Email valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mensagem</mat-label>
          <input type="text" matInput formControlName="message">
          <mat-hint>Mensagem obrigatoria *</mat-hint>
          <mat-error *ngIf="contactForm.controls.message.errors">
            Entre com uma Mensagem valida
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center py-2">
    <button class="btn btnDark" (click)="sendContact()">Enviar</button>
  </div>
</div>
<app-footer></app-footer>
