<app-header></app-header>
<div class="container">
  <div class="row py-3 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="pt-4">Login</h1>
    <form [formGroup]="loginForm" class="contactText">
      <div class="form-group">
        <input formControlName="email" type="text" class="form-control" placeholder="email *" value="" />
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password *"/>
      </div>
      <div class="form-group">
        <button class="btn btnLight" (click)="login()">Enviar</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
