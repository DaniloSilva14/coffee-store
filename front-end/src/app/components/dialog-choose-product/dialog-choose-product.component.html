<h1 mat-dialog-title>Adicionar ao Carrinho</h1>

<div mat-dialog-content>
  <form [formGroup]="kartForm">
    <p>{{this.data.title}}</p>
    <p>{{this.data.qtd}}</p>
    <input formControlName="qtd">
  </form>
</div>

<div mat-dialog-actions class="center">
  <button mat-button (click)="onNoClick()"> N√ÉO </button>
  <button mat-raised-button color="warn" (click)="onYesClick()"> SIM </button>
</div>
