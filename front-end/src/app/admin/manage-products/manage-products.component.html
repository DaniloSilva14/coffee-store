<app-header-admin [type]="1"></app-header-admin>
<div class="container">
  <div class="row py-3 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="pt-4">Gerenciar Produtos</h1>
    <div class="contactText">
      <table>
        <thead>
          <tr>
            <th *ngFor="let item of columHead">{{this.item}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qtd}}</td>
            <td>
              <mat-icon class="hand" (click)="toEdit(item)">edit</mat-icon>
              <!-- <mat-icon class="hand" (click)="toDelete(item)">delete</mat-icon> -->
              <mat-icon class="hand" (click)="toDelete(item._id)">delete</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>

      <button mat-fab color="primary" class="btnPlus" (click)="toCreate()">
        <mat-icon>add</mat-icon>
      </button>

    </div>
  </div>
</div>
<app-footer></app-footer>
